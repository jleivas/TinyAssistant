<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Assistant</title>
    <!-- Referencias estandard-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/login.js" defer></script>
    <!-- Referencias particulares-->
</head>

<body onload="verificarusuario()">
    <div id="contenedor">
        <!-- INICIO SECCION CABECERA va en todas las paginas-->
        <header>
            <h1>Tiny Assistant</h1>
            <h2>Asistente para Tiny Dungeon</h2>
        </header>
        <nav>
            <a class="menuitem" id="inicio" href="index.html">Inicio</a>
            <a class="menuitem" id="quienes" href="quienes.html">Quienes somos</a>
            <a class="menuitem" id="personajes" href="generadorpersonajes.html">Generador Personajes</a>
            <a class="menuitem" id="aventuras" href="generadoraventuras">Generador Aventuras</a>
            <a class="menuitem" id="cerrar" href="cerrarsesion.html">Cerrar sesion</a>
        </nav>
        <section class="row">
            <div class="boxUsuario" id="perfil">
                <div id="sihayusuario">
                    Hola <span id="nomuser"></span>
                </div>
                <div id="nohayusuario">
                    <h2>Login</h2>
                    <p>Ingresa tu nombre</p>
                    <form id="formusuario">
                        <input type="text" name="usuario" id="usuario" placeholder="Usuario" required>
                        <button type="button" onclick="login()">Login</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- FIN SECCION CABECERA-->


        <button id="cierrasesion" onclick="cerrarsesion()">Cerrar sesion</button>
    </div>
    <!-- FOOTER va en todas las paginas-->
    <footer>
        <iframe src="iframes/footer.html"></iframe>
    </footer>


</body>

</html>
